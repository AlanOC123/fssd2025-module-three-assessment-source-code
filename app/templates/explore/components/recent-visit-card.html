{% macro recent_visit_card(label, id, img_src) %}
    <article
    class="recent-visit-card"
    aria-label="Recent visit: {{ label }}"
    {% if attrs %}
        {% for key, val in attrs.items() %}
            {{ key }} = "{{ val }}"
        {% endfor %}
    {% endif %}
    >
        <div class="img-container">
            <img src="{{ url_for('static', filename=img_src) }}" alt="" role="presentation" loading="lazy" decoding="async">
        </div>

        <div class="content-container">
            <div class="to-planet-container">
                <a href="{{ url_for('explore.planet_selected', planet_id=id) }}">
                    See {{ label }}
                </a>
                <div class="to-planet-icon-container">
                    <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </article>
{% endmacro %}

{% macro visit_all_card() %}
    <article class="recent-visit-card" aria-label="See all planets">
        <div class="img-container">
            <img src="{{ url_for('static', filename='app/assets/planets/sprites/sun.png') }}" alt="" role="presentation" loading="lazy" decoding="async">
        </div>

        <div class="content-container">
            <div class="to-planet-container">
                <a href="{{ url_for('explore.planets_default') }}" class="to-planet-link">
                    See All
                </a>
                <div class="to-planet-icon-container">
                    <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </article>
{% endmacro %}
